<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        Wed 15:23<br />
        <form>
          <input
            type="search"
            placeholder="Enter a city"
            minlength="2"
            required
          />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Sydney</h1>
          <p>
            Cloudy
            <br />
            Humidity: 60% <br />
            Wind: 12.55km/h
          </p>
        </div>
        <div>☁️ 20°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/" target="_blank">LJ Fryer</a>, is
        <a
          href="https://github.com/LJ-Fryer/weather-forecast-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://app.netlify.com/sites/weather-app-ljf/overview"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
