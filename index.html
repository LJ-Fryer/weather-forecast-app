<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <span id="time"></span>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            minlength="2"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> <br />
              Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperture-container">
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-temperture" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/" target="_blank">LJ Fryer</a>, is
        <a
          href="https://github.com/LJ-Fryer/weather-forecast-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://app.netlify.com/sites/weather-app-ljf/overview"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
